<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{/user/layout/layoutUser.html :: dynamic(~{::body})}"
>
  <body>
    <!-- Begin Kenne's Breadcrumb Area -->
    <div class="breadcrumb-area">
      <div class="container">
        <div class="breadcrumb-content">
          <h2>Shop Related</h2>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li class="active">Login Or Register</li>
          </ul>
        </div>
      </div>
    </div>
    <!-- Kenne's Breadcrumb Area End Here -->
    <!-- Begin Kenne's Login Register Area -->
    <div class="kenne-login-register_area">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-xs-12 col-lg-6 mx-auto">
            <!-- Login Form s-->
            <form action="#">
              <div class="login-form">
                <h4 class="login-title">ĐĂNG NHẬP</h4>
                <div class="row">
                  <div class="col-md-12 col-12">
                    <label>Tên người dùng hoặc Email*</label>
                    <input type="text" placeholder="Nhập tại đây..." />
                  </div>
                  <div class="col-12 mb--20">
                    <label>Mật khẩu*</label>
                    <input type="password" placeholder="Nhập tại đây..." />
                  </div>
                  <div class="col-md-8">
                    <div class="check-box">
                      <input type="checkbox" id="remember_me" />
                      <label for="remember_me">Ghi Nhớ</label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="forgotton-password_info">
                      <a th:href="@{/anime-shop/forgotpassword}">
                        Quên mật khẩu?</a
                      >
                    </div>
                  </div>
                  <div class="col-md-12">
                    <button class="kenne-login_btn" type="submit">
                      Đăng Nhập
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Kenne's Login Register Area  End Here -->
  </body>
</html>
